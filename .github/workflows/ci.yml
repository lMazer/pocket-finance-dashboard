name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Java 21 / Maven)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run backend tests
        run: mvn -B test --file backend/pom.xml

  frontend:
    name: Frontend (Node 20 / Angular build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm ci --include=optional
          # Workaround for npm optional-deps bug affecting Rollup binaries in Angular builds on GitHub runners.
          ROLLUP_LINUX_BIN_VERSION=$(node -e "const lock=require('./package-lock.json'); process.stdout.write(lock.packages['node_modules/rollup']?.optionalDependencies?.['@rollup/rollup-linux-x64-gnu'] || '')")
          if [ -n "$ROLLUP_LINUX_BIN_VERSION" ]; then
            npm install --no-save --no-audit --no-fund "@rollup/rollup-linux-x64-gnu@$ROLLUP_LINUX_BIN_VERSION"
          fi

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run spec:check
          npm run test:ci
          npm run build

  visual-smoke:
    name: Visual Smoke (Docker + Screenshots)
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start docker stack
        run: docker compose -f compose.dev.yml up -d db backend frontend

      - name: Wait for services
        run: |
          for i in {1..120}; do
            if curl -fsS http://localhost:8080/actuator/health >/dev/null && curl -fsS http://localhost:4200 >/dev/null; then
              echo "Services are up"
              exit 0
            fi
            sleep 3
          done
          echo "Services did not become healthy in time"
          docker compose -f compose.dev.yml ps
          exit 1

      - name: Run visual smoke script
        run: pwsh -File ./scripts/visual-smoke.ps1 -FrontendUrl "http://localhost:4200" -BackendUrl "http://localhost:8080" -OutDir "./artifacts/smoke"

      - name: Upload visual smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-smoke-${{ github.run_id }}
          path: artifacts/smoke
          if-no-files-found: warn

      - name: Dump compose logs on failure
        if: failure()
        run: docker compose -f compose.dev.yml logs --tail 200

      - name: Stop docker stack
        if: always()
        run: docker compose -f compose.dev.yml down -v
