name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Java 21 / Maven)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run backend tests
        run: mvn -B test --file backend/pom.xml

  frontend:
    name: Frontend (Node 20 / Angular build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm ci --include=optional
          # Workaround for npm optional-deps bug affecting Rollup binaries in Angular builds on GitHub runners.
          ROLLUP_LINUX_BIN_VERSION=$(node -e "const lock=require('./package-lock.json'); process.stdout.write(lock.packages['node_modules/rollup']?.optionalDependencies?.['@rollup/rollup-linux-x64-gnu'] || '')")
          if [ -n "$ROLLUP_LINUX_BIN_VERSION" ]; then
            npm install --no-save --no-audit --no-fund "@rollup/rollup-linux-x64-gnu@$ROLLUP_LINUX_BIN_VERSION"
          fi

      - name: Build frontend
        working-directory: frontend
        run: npm run build
