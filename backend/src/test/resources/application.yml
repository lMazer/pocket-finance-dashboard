spring:
  datasource:
    url: jdbc:h2:mem:pocket_finance_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: false

app:
  jwt:
    secret: test-secret-with-at-least-32-bytes-1234567890
    access-token-minutes: 15
    refresh-token-days: 7
    issuer: pocket-finance-test
